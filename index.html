<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simul'Aides - Éligibilité 1€</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'gov-blue': '#000091', // Official Marianne Blue
            'gov-white': '#FFFFFF',
            'gov-red': '#E1000F',  // Official Marianne Red
          },
          fontFamily: {
            sans: ['Marianne', 'system-ui', '-apple-system', 'sans-serif'],
          },
          animation: {
            'progress-shimmer': 'progress-shimmer 2.5s infinite linear',
            'fade-in': 'fade-in 0.6s ease-out forwards',
            'energy-fade-in': 'energy-fade-in 1s ease-out forwards',
          },
          keyframes: {
            'progress-shimmer': {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            },
            'fade-in': {
              '0%': { opacity: '0', transform: 'translateY(15px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'energy-fade-in': {
              '0%': { opacity: '0', transform: 'scale(0.95)', boxShadow: '0 0 0 rgba(255,215,0,0)' },
              '70%': { opacity: '1', transform: 'scale(1.02)', boxShadow: '0 0 25px rgba(255,215,0,0.4)' },
              '100%': { opacity: '1', transform: 'scale(1)', boxShadow: '0 0 0 rgba(255,215,0,0)' },
            }
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .no-print { @media print { display: none !important; } }
      .print-only { display: none; @media print { display: block !important; } }
    }
    /* Ensure no white space remains on the main body background */
    body {
      background-color: #000091; /* gov-blue base */
    }
  </style>
<script type="importmap">
{

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
  }
}
</script>
</head>
<body class="text-slate-900 min-h-screen">
  <div id="root" class="min-h-screen flex flex-col"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
